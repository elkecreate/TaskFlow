<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TaskFlow</h1>
        <button class="btn-add-task">Adicionar Tarefa</button>
    </header>
    <main>
        <form class="form-add-task hidden">
            <textarea class="app__form-textarea" placeholder="Descreva sua tarefa..."></textarea>
            <button type="submit">Adicionar</button>
        </form>
        <section class="task-list">
            <h2>Suas Tarefas</h2>
            <div class="app__section-task-list"></div>
            <!-- Local para exibir a descrição da tarefa ativa -->
            <div class="task-details">
                <h3>Tarefa Ativa:</h3>
                <p id="task-description">Clique em uma tarefa para ver a descrição aqui.</p>
                <!-- Exibir tempo do cronômetro -->
                <p id="task-timer">Tempo de Foco: 1:00</p>
                <button id="start-timer" class="btn-timer">Iniciar Foco</button>
              

            </div>
             <!-- Dentro do <main> ou logo após a seção de tarefas -->
             <button class="btn-clear-tasks">Limpar todas as tarefas</button> 
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
